<!DOCTYPE html>
<html>
<head>
    <title>Responsive Image Upload with Frame</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 10px;
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            min-height: 100vh; /* Ensure body takes full viewport height */
            background-color: #e6f3ff; /* Light blue background */
            font-family: Arial, sans-serif;
        }
        .container {
            width: 100%;
            max-width: 400px; /* Match canvas size */
            text-align: center;
            border: 2px solid #333; /* Border around content */
            padding: 15px; /* Space inside border */
            background-color: #fff; /* White background for content */
            border-radius: 10px; /* Optional: rounded corners */
        }
        #fileInput, #uploadBtn, #downloadBtn {
            margin: 5px;
            padding: 8px;
            font-size: 16px;
        }
        #fileFrame {
            width: 100%;
            height: auto;
            aspect-ratio: 1/1; /* Maintain 1:1 aspect ratio */
            max-width: 400px; /* Match canvas size */
            max-height: 400px;
            border: 1px solid #ccc;
            display: block;
        }
        @media (max-width: 500px) {
            #fileInput, #uploadBtn, #downloadBtn {
                width: 100%;
                box-sizing: border-box;
                font-size: 14px;
            }
            .container {
                padding: 10px; /* Slightly less padding on mobile */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="file" id="fileInput" accept="image/*">
        <button id="uploadBtn" onclick="uploadFile()">Upload</button>
        <button id="downloadBtn" onclick="downloadFile()" disabled>Download</button>
        <br><br>
        <iframe id="fileFrame"></iframe>
        <canvas id="canvas" style="display:none;"></canvas>
    </div>

    <script>
        let fileData = null;
        let fileName = 'framed_image.png';
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const CANVAS_SIZE = 400; // Fixed size for canvas (400x400)

        // Load and display frame.png in iframe on page load
        window.onload = function() {
            const frameImage = new Image();
            frameImage.src = 'frame.png'; // Ensure frame.png is in the same directory
            frameImage.onload = function() {
                // Set canvas size to 400x400
                canvas.width = CANVAS_SIZE;
                canvas.height = CANVAS_SIZE;

                // Clear canvas and draw frame scaled to 400x400
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.drawImage(frameImage, 0, 0, CANVAS_SIZE, CANVAS_SIZE);

                // Display frame in iframe
                const frame = document.getElementById('fileFrame');
                frame.src = canvas.toDataURL('image/png');
            };
            frameImage.onerror = function() {
                alert('Error loading frame.png. Ensure it exists in the same directory.');
            };
        };

        function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            if (!file) {
                alert('Please select an image');
                return;
            }

            if (!file.type.startsWith('image/')) {
                alert('Please upload an image file');
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                const userImage = new Image();
                userImage.onload = function() {
                    // Load the frame image
                    const frameImage = new Image();
                    frameImage.src = 'frame.png';
                    frameImage.onload = function() {
                        // Set canvas size to 400x400
                        canvas.width = CANVAS_SIZE;
                        canvas.height = CANVAS_SIZE;

                        // Calculate scaling to fit user image within 400x400
                        const scale = Math.min(
                            CANVAS_SIZE / userImage.width,
                            CANVAS_SIZE / userImage.height
                        );
                        const scaledWidth = userImage.width * scale;
                        const scaledHeight = userImage.height * scale;
                        const offsetX = (CANVAS_SIZE - scaledWidth) / 2;
                        const offsetY = (CANVAS_SIZE - scaledHeight) / 2;

                        // Clear canvas and draw user image
                        ctx.clearRect(0, 0, canvas.width, canvas.height);
                        ctx.drawImage(userImage, offsetX, offsetY, scaledWidth, scaledHeight);
                        // Draw frame on top, scaled to 400x400
                        ctx.drawImage(frameImage, 0, 0, CANVAS_SIZE, CANVAS_SIZE);

                        // Convert canvas to data URL and display in iframe
                        fileData = canvas.toDataURL('image/png');
                        const frame = document.getElementById('fileFrame');
                        frame.src = fileData;

                        // Enable download button
                        document.getElementById('downloadBtn').disabled = false;
                    };
                    frameImage.onerror = function() {
                        alert('Error loading frame.png. Ensure it exists in the same directory.');
                    };
                };
                userImage.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        function downloadFile() {
            if (!fileData) return;

            const link = document.createElement('a');
            link.href = fileData;
            link.download = fileName;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
