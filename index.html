<!DOCTYPE html>
<html>
<head>
    <title>Image Upload with Frame</title>
</head>
<body>
    <input type="file" id="fileInput" accept="image/*">
    <button onclick="uploadFile()">Upload</button>
    <button onclick="downloadFile()" id="downloadBtn" disabled>Download</button>
    <br><br>
    <iframe id="fileFrame" style="width:100%;height:400px;"></iframe>
    <canvas id="canvas" style="display:none;"></canvas>

    <script>
        let fileData = null;
        let fileName = 'framed_image.png';
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            if (!file) {
                alert('Please select a file');
                return;
            }

            if (!file.type.startsWith('image/')) {
                alert('Please upload an image file');
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                const userImage = new Image();
                userImage.onload = function() {
                    // Load the frame image
                    const frameImage = new Image();
                    frameImage.src = 'frame.png'; // Ensure frame.png is in the same directory
                    frameImage.onload = function() {
                        // Set canvas size to match frame
                        canvas.width = frameImage.width;
                        canvas.height = frameImage.height;

                        // Calculate scaling to fit user image within frame
                        const scale = Math.min(
                            frameImage.width / userImage.width,
                            frameImage.height / userImage.height
                        );
                        const scaledWidth = userImage.width * scale;
                        const scaledHeight = userImage.height * scale;
                        const offsetX = (frameImage.width - scaledWidth) / 2;
                        const offsetY = (frameImage.height - scaledHeight) / 2;

                        // Clear canvas and draw user image
                        ctx.clearRect(0, 0, canvas.width, canvas.height);
                        ctx.drawImage(userImage, offsetX, offsetY, scaledWidth, scaledHeight);
                        // Draw frame on top
                        ctx.drawImage(frameImage, 0, 0);

                        // Convert canvas to data URL and display in iframe
                        fileData = canvas.toDataURL('image/png');
                        const frame = document.getElementById('fileFrame');
                        frame.src = fileData;

                        // Enable download button
                        document.getElementById('downloadBtn').disabled = false;
                    };
                    frameImage.onerror = function() {
                        alert('Error loading frame.png. Ensure it exists in the same directory.');
                    };
                };
                userImage.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        function downloadFile() {
            if (!fileData) return;

            const link = document.createElement('a');
            link.href = fileData;
            link.download = fileName;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
