<!DOCTYPE html>
<html>
<head>
    <title>Responsive Image Upload with Draggable Frame</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 10px;
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            min-height: 100vh; /* Full viewport height */
            background-color: #e6f3ff; /* Light blue background */
            font-family: Arial, sans-serif;
        }
        .container {
            width: 100%;
            max-width: 400px; /* Match canvas size */
            text-align: center;
            border: 2px solid #333; /* Border around content */
            padding: 15px; /* Space inside border */
            background-color: #fff; /* White background for content */
            border-radius: 10px; /* Rounded corners */
        }
        #fileInput, #uploadBtn, #downloadBtn {
            margin: 5px;
            padding: 8px;
            font-size: 16px;
        }
        #fileFrame {
            width: 100%;
            height: auto;
            aspect-ratio: 1/1; /* Maintain 1:1 aspect ratio */
            max-width: 400px; /* Match canvas size */
            max-height: 400px;
            border: 1px solid #ccc;
            display: block;
            overflow: hidden; /* Disable scrolling */
            touch-action: none; /* Prevent default touch scrolling */
            cursor: move; /* Indicate draggability */
        }
        @media (max-width: 500px) {
            #fileInput, #uploadBtn, #downloadBtn {
                width: 100%;
                box-sizing: border-box;
                font-size: 14px;
            }
            .container {
                padding: 10px; /* Less padding on mobile */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="file" id="fileInput" accept="image/*">
        <button id="uploadBtn" onclick="uploadFile()">Upload</button>
        <button id="downloadBtn" onclick="downloadFile()" disabled>Download</button>
        <br><br>
        <iframe id="fileFrame" scrolling="no"></iframe>
        <canvas id="canvas" style="display:none;"></canvas>
    </div>

    <script>
        let fileData = null;
        let fileName = 'framed_image.png';
        let userImage = null;
        let offsetX = 0;
        let offsetY = 0;
        let scaledWidth = 0;
        let scaledHeight = 0;
        let isDragging = false;
        let startX = 0;
        let startY = 0;
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const iframe = document.getElementById('fileFrame');
        const CANVAS_SIZE = 400; // Fixed size for canvas (400x400)

        // Load and display frame.png in iframe on page load
        window.onload = function() {
            const frameImage = new Image();
            frameImage.src = 'frame.png'; // Ensure frame.png is in the same directory
            frameImage.onload = function() {
                canvas.width = CANVAS_SIZE;
                canvas.height = CANVAS_SIZE;
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.drawImage(frameImage, 0, 0, CANVAS_SIZE, CANVAS_SIZE);
                iframe.src = canvas.toDataURL('image/png');
            };
            frameImage.onerror = function() {
                alert('Error loading frame.png. Ensure it exists in the same directory.');
            };
        };

        function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            if (!file) {
                alert('Please select an image');
                return;
            }
            if (!file.type.startsWith('image/')) {
                alert('Please upload an image file');
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                userImage = new Image();
                userImage.onload = function() {
                    const frameImage = new Image();
                    frameImage.src = 'frame.png';
                    frameImage.onload = function() {
                        // Reset offsets
                        offsetX = 0;
                        offsetY = 0;

                        // Scale image to fit shortest side to 400x400
                        const scale = Math.max(
                            CANVAS_SIZE / userImage.width,
                            CANVAS_SIZE / userImage.height
                        );
                        scaledWidth = userImage.width * scale;
                        scaledHeight = userImage.height * scale;
                        offsetX = (CANVAS_SIZE - scaledWidth) / 2;
                        offsetY = (CANVAS_SIZE - scaledHeight) / 2;

                        drawCanvas(frameImage);
                        document.getElementById('downloadBtn').disabled = false;
                    };
                    frameImage.onerror = function() {
                        alert('Error loading frame.png. Ensure it exists in the same directory.');
                    };
                };
                userImage.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        function drawCanvas(frameImage) {
            canvas.width = CANVAS_SIZE;
            canvas.height = CANVAS_SIZE;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            if (userImage) {
                ctx.drawImage(userImage, offsetX, offsetY, scaledWidth, scaledHeight);
            }
            ctx.drawImage(frameImage, 0, 0, CANVAS_SIZE, CANVAS_SIZE);
            fileData = canvas.toDataURL('image/png');
            iframe.src = fileData;
        }

        function startDragging(clientX, clientY) {
            if (!userImage) return;
            isDragging = true;
            startX = clientX;
            startY = clientY;
        }

        function drag(clientX, clientY) {
            if (!isDragging || !userImage) return;

            // Calculate movement relative to iframe size
            const rect = iframe.getBoundingClientRect();
            const scaleFactor = CANVAS_SIZE / rect.width; // Adjust for iframe scaling
            const dx = (clientX - startX) * scaleFactor;
            const dy = (clientY - startY) * scaleFactor;

            // Update offsets
            offsetX += dx;
            offsetY += dy;

            // Constrain offsets
            const maxOffsetX = Math.abs(scaledWidth - CANVAS_SIZE) / 2 + CANVAS_SIZE / 4;
            const maxOffsetY = Math.abs(scaledHeight - CANVAS_SIZE) / 2 + CANVAS_SIZE / 4;
            offsetX = Math.max(-maxOffsetX, Math.min(maxOffsetX, offsetX));
            offsetY = Math.max(-maxOffsetY, Math.min(maxOffsetY, offsetY));

            // Redraw canvas
            const frameImage = new Image();
            frameImage.src = 'frame.png';
            frameImage.onload = function() {
                drawCanvas(frameImage);
            };

            startX = clientX;
            startY = clientY;
        }

        function stopDragging() {
            isDragging = false;
        }

        // Mouse events
        iframe.addEventListener('mousedown', (e) => {
            e.preventDefault();
            startDragging(e.clientX, e.clientY);
        });
        iframe.addEventListener('mousemove', (e) => {
            drag(e.clientX, e.clientY);
        });
        iframe.addEventListener('mouseup', stopDragging);
        iframe.addEventListener('mouseleave', stopDragging);

        // Touch events
        iframe.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            startDragging(touch.clientX, touch.clientY);
        });
        iframe.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            drag(touch.clientX, touch.clientY);
        });
        iframe.addEventListener('touchend', stopDragging);

        function downloadFile() {
            if (!fileData) return;
            const link = document.createElement('a');
            link.href = fileData;
            link.download = fileName;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
